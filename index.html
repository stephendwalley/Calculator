<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div id="display">0.00</div>
			
			<ul class="flex">
				<div class="numbers-grid">
					<li><button id="btn1" class="button">1</button></li>
					<li><button id="btn2" class="button">2</button></li>
					<li><button id="btn3" class="button">3</button></li>
					<li>
						<button id="btnAdd" class="button-secondary">+</button>
					</li>
					<li><button id="btn4" class="button">4</button></li>
					<li><button id="btn5" class="button">5</button></li>
					<li><button id="btn6" class="button">6</button></li>
					<li>
						<button id="btnSubtract" class="button-secondary">
							−
						</button>
					</li>
					<li><button id="btn7" class="button">7</button></li>
					<li><button id="btn8" class="button">8</button></li>
					<li><button id="btn9" class="button">9</button></li>
					<li>
						<button id="btnMultiply" class="button-secondary">
							×
						</button>
					</li>
					<li><button id="btn0" class="button">0</button></li>
					<li>
						<button id="btnClear" class="button-secondary">
							C
						</button>
					</li>
					<li>
						<button id="btnEqual" class="button-secondary">
							=
						</button>
					</li>
					<li>
						<button id="btnDivide" class="button-secondary">
							÷
						</button>
					</li>
				</div>
			</ul>
		</div>
		<script src="index.js"></script>
	</body>
</html>
